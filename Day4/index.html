<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css"/>
        <title>Google</title>
    </head>
    <body class= "grid">
        <div class="margin_space row float_navbar_left">
            <div class= "padding_footer">
                <a href="https://mail.google.com/mail/?tab=wm">Gmail<a>
            </div>
            <div class= "padding_footer">
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=TxPmWKmTGsOrUYnBqOAK&ved=0EKouCBgoAQ">Images<a>
            </div>
            <div class= "padding_footer">
                <a href="https://www.google.com/intl/en/options/">Menu </a>
            </div>
            <div class= "padding_footer">
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a>
            </div>
        </div>
        <div class="margin_space">
            <div class="float_logo">
                <img src="download.png"/>
            </div>
        </div>
        <form action="https://www.google.com/search?">
        <div class="margin_space">
            <div class="float_search_input_centre">
                 <input type="text" name="q"/>
            </div>
        </div>
        <div class="margin_space row float_buttons_left">
            <div>
                <input type="submit" value="Google Search"/>
            </div>
            <div>
                <input type="submit" value="I'm Feeling Lucky"/>
            </div>
        </div>
        </form>
        
        <div class="row size_elements">
        
            <div class= "padding_footer">
                <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
            </div>
            <div class= "padding_footer">
                <a href= "https://www.google.com/services/?fg=1">Business</a>
            </div>
            <div class= "padding_footer">
                <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
            </div>
        
            <span class="float_footer_left">
            <span class= "padding_footer">
                <a href= "https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
            </span>
            <span class= "padding_footer">
                <a href= "https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
            </span>
            <span class= "padding_footer">
                <a href= "https://www.google.com/preferences?hl=en">Settings</a>
            </span>
            <span class= "padding_footer">
                <a href= "https://www.google.com/setprefdomain?prefdom=KE&prev=https://www.google.co.ke/&sig=__UYZ57neqUohd8ShWmMed81Q0uyc%3D&fg=1">Use Google.co.ke</a>
            </span>
            </span>
        </div>
    </body>
</html>
